<!DOCTYPE html>
<html>
<head>
  <link rel='stylesheet' href='css/bootstrap.css' type='text/css'>
  <link rel='stylesheet' href='css/styles.css' type='text/css'>
  <script src='js/jquery-3.6.0.js'></script>
  <script src='js/scripts.js'></script>
  <title>Language Suggester</title>
</head>
<body>
  <div class="container">
    <h1>Language Decision Machine</h1>
    <h3>Let us make the hard decisions for you!</h3>
    <form>
        <div class="form-group">
          <label for="music">Music Preference</label>
          <select class="form-control" name="music" id="music">
            <option value="1">Classical</option>
            <option value="2">Electronic</option>
            <option value="3">Alternative</option>
            <option value="4">Pop</option>
          </select>
        </div>
        <div class="form-group">
          <label for="food">Food Preference</label>
          <select class="form-control" name="food" id="food">
            <option value="1">Banana Bread</option>
            <option value="2">Banana Candy</option>
            <option value="3">Banana Pudding</option>
            <option value="4">Just a banana, please.</option>
          </select>
        </div>
        <div class="form-group">
          <label for="princess">Favorite Disney Princess</label>
          <select class="form-control" name="princess" id="princess">
            <option value="1">Cinderella</option>
            <option value="2">Snow White</option>
            <option value="3">Rapunzel</option>
            <option value="4">Shrek</option>
          </select>
        </div>
        <button type="submit">SUBMIT</button>
    </form>
    <div id="result">
      <div id="ruby">RUBY</div>
      <div id="javascript">JavaScript</div>
      <div id="python">Python</div>
    </div>
  </div>
</body>
</html>
